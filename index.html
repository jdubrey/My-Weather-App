<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/c02e3269a2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="current">
        <i class="fa-regular fa-sun sunny"></i>
        <span id="today">81° F</span>
        <h1 id="cityWeather">Jacksonville</h1>
        <div id="weather-description">81° F</div>
        <div id="feels-like">81° F</div>
        <div id="humidity">81° F</div>
        
        
      </div>

      <div class="location">
         <form>
          <input type="text" placeholder="Enter Your City" id="city" />
          <input type="submit" placeholder="search"/>
        </form>
        <button type="button" class="city" id="pinpoint">My Location</button>
        
      </div>

      <br />

      <p>
        <div class="day">Thursday, March 30, 2023</div>
        <div class = "weekly"><strong>Weekly Forecast</strong></div>
      </p>
      <div class="row">
        <div class="col">
          <i class="fa-solid fa-cloud cloudy"></i>
          <br />
          Monday
          <br />
          82° 68°
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun overcast"></i>
          <br />
          Tuesday
          <br />
          88° 70°
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun overcast"></i>
          <br />
          Wednesday
          <br />
          89° 70°
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun overcast"></i>
          <br />
          Thursday
          <br />
          88° 69°
        </div>
        <div class="col">
          <i class="fa-solid fa-cloud-sun overcast"></i>
          <br />
          Friday
          <br />
          85° 68°
        </div>
      </div>
    </div>
    <div class="credit"><a href="https://github.com/jdubrey/My-Weather-App">Open source code</a>by Jessica Dubrey</div>
    <script src="src/index.js"></script>
  </body>
</html>
